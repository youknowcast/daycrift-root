name: check building blog

on:
  push:
    branches-ignore:
      - 'master'

jobs:
  building_blog:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: ci
        run: npm ci
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
