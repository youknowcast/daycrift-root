name: check building blog

on:
  push:
    branches-ignore:
      - 'master'

jobs:
  building_blog:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: '19.x'
      - name: install
        run: yarn
      - name: format
        run: yarn clean
      - name: build
        run: yarn build
